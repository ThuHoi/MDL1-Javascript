<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn hoặc nhỏ hớn 0</title>
</head>
<body>
  <script>
      let n = parseInt(prompt('Nhập số nguyên'))

      if (n>0 && n!=0) {
          alert('Số lớn hơn 0')
      } else {
          alert('Số nhỏ hơn 0')
      }
  </script>
</body>
</html>
