<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a = parseInt(prompt('Enter a'))
    let b = parseInt(prompt('Enter b'))
    let c = parseInt(prompt('Enter c'))
    let max;
    if (a > b && a > c) {
        max = a;
        alert('max is ' + max)
    } else if (b > a && b > c) {
        max = b;
        alert('max is ' + max);
    } else if (c > a && c > b) {
        max = c;
        alert('max is ' + max)
    } else {
        alert('giá trị của cá số là không duy nhất')

    }
</script>
</body>
</html>
