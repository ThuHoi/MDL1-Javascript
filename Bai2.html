<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Học sinh đủ điều kiện vào lớp 10 </title>
</head>
<body>
    <script>
        let tuoi = prompt('Nhập tuổi học sinh')
        if (tuoi == 16) {
            document.write('Tuổi của học sinh là ' + 'tuoi')
        }
    </script>
</body>
</html>
